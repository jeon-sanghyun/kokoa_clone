<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="nomad coders">
        <meta name="description" content="Welcome to my Kakao Clone">
        <title>Transformationss</title>
        <style>
            .box{
                background-color: green;
                width: 200px;
                height: 200px;
                animation: 3s scaleandrotatesquare infinite ease-in-out;
            }
           @keyframes scaleandrotatesquare {
               /* from{
                    transform: none;
               }
               to{
                transform: rotate(1turn) scale(.5,.5);
               } */
               0%{
                    transform: none;
               }
               50%{
                transform: rotate(1turn) scale(.5,.5);
               }
               100%{
                   transform: none;
                   background-color: pink;
               }
           }

        </style>
    </head>
    <body>
       <div class="box">
       </div>
    </body>
</html>
