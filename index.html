<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="nomad coders">
        <meta name="description" content="Welcome to my Kakao Clone">
        <title>Transformationss</title>
        <style>
            .box{
                background-color: green;
                width: 200px;
                height: 200px;
                color: white;
                transition: transform 1s ease-in-out;
            }
            .box:hover{
                transform: rotate(1turn) scale(0.5);
            }

        </style>
    </head>
    <body>
       <div class="box">
       </div>
    </body>
</html>
