<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="nomad coders">
        <meta name="description" content="Welcome to my Kakao Clone">
        <title>flex</title>
        <style>
       input[required="required"]{
           background-color: green;
       }
       /* input[type="password"]{
           background-color: yellow;
       } */
       input{
           border: 1px solid blue;
       }

       .container > .box{
           background-color: green;
       }
       .box{
           background-color: yellow;
           display: block;
           height: 100px;
           border: 1px solid black;
       }
       .box:last-child{
           background-color: pink;
       }
       .child{
           background-color: purple;
           width: 40px;
       }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="box"></div>
                <div class="box child"></div>
            <div class="box"></div>
            <div class="box">
                <input type="password" required="required">
                <input type="submit">
            </div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>

        </div>
        
    </body>
</html>
